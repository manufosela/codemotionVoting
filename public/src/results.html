<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column-group.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-filter.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-spinner-lite {
        position: absolute;
        top: 100px;
        left: calc(50% - 50px);
      }
      vaadin-grid {
        height: calc(100vh - 64px);
      }
      /* Zebra striping */
      vaadin-grid {
        --vaadin-grid-header-cell: {
          height: 64px;
          color: rgba(0, 0, 0, var(--dark-secondary-opacity));
          font-size: 12px;
        };
        --vaadin-grid-body-row-odd-cell: {
          background-color: #f5f5f5;
        };
        --vaadin-grid-body-row-hover-cell: {
          background-color: var(--paper-grey-200);
        };
      }

      .details-cell {
        white-space: normal;
        padding: 1em;
        overflow: auto;
      }
      .autor {
        color: var(--app-secondary-color);
      }
    </style>

    <!-- https://codemotion2017.firebaseio.com/charlas.json?auth=FFlrahDkJWTjlpfbk3CBquAt1TscwrA68HuQUsLj -->
    <firebase-document
        path="/charlas"
        data="{{charlas}}">
    </firebase-document>

    <paper-spinner-lite alt="Cargando charlas" active="[[!charlas.length]]"></paper-spinner-lite>
    <vaadin-grid id="results" aria-label="Resultados" items="[[charlas]]">
      <vaadin-grid-column-group frozen resizable>
        <vaadin-grid-column width="50px" flex-grow="0">
          <template class="header">#</template>
          <template>[[pos(index)]]</template>
        </vaadin-grid-column>
      </vaadin-grid-column-group>

      <vaadin-grid-column-group resizable>
        <vaadin-grid-column width="300px">
          <template class="header">
            <vaadin-grid-filter aria-label="Titulo" path="Titulo" value="[[_filterTitulo]]">
              <paper-input slot="filter" placeholder="Titulo" value="{{_filterTitulo::input}}" focus-target></paper-input>
            </vaadin-grid-filter>
          </template>
          <template>[[item.Titulo]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="300px">
          <template class="header">
            <vaadin-grid-filter aria-label="Autor" path="Autor" value="[[Autor]]">
              <paper-input slot="filter" placeholder="Autor" value="{{Autor::input}}" focus-target></paper-input>
            </vaadin-grid-filter>
          </template>
          <template>[[item.Autor]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="100px" flex-grow="0">
          <template class="header">
            <vaadin-grid-sorter path="Votos" direction="desc">Votos</vaadin-grid-sorter>
          </template>
          <template>[[item.Votos]]</template>
        </vaadin-grid-column>
      </vaadin-grid-column-group>
    </vaadin-grid>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }

      static get properties() {
        return {
          charlas: {
            type: Array,
            value: function() {
              return [];
            }
          }
        }
      }

      pos(index) {
        return index+1
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
