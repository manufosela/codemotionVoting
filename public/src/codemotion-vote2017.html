<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="vote.html">
<link rel="lazy-import" href="results.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="codemotion-vote2017">
  <template>
    <style>
      :host {
        --app-primary-color: #F0D955;
        --app-secondary-color: #F30;
        --app-primary-background: black;
        --app-drawer-width: 270px;;
        --app-header-height: 64px;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        height: var(--app-header-height);
        color: var(--app-primary-background);
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      iron-pages > * {
        box-sizing: border-box;
        position: relative;
        min-height: calc(100vh - var(--app-header-height));
        background: white;
      }
      iron-pages > div {
        padding: 16px;
      }

      p {
        margin:0 0 1em 0;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-primary-background);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: var(--app-primary-background);
        font-weight: bold;
      }

      .login {
        font-size: 0.8rem;
        background: var(--app-primary-background);
        color:var(--app-primary-color);
        font-weight: bold;
      }
    </style>

    <firebase-app
      auth-domain="codemotion2017.firebaseapp.com"
      database-url="https://codemotion2017.firebaseio.com/"
      api-key="AIzaSyD-s4-8mXixfjCoPbSQQJL1M-dE-byxTbA"
      storage-bucket="codemotion2017.appspot.com"
      messaging-sender-id="888075941243",
      project-id="codemotion2017">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>
          <p main-title>[[user.displayName]]</p>
        </app-toolbar>
        <template is="dom-if" if="[[user]]">
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="vote" href="/vote">Vote</a>
            <a name="summary" href="/summary">Summary</a>
            <a name="results" href="/results">Results</a>
          </iron-selector>
        </template>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Votaciones Codemotion 2017</div>
            <paper-button class="login" raised on-tap="login" hidden$="[[user]]">Sign in</paper-button>
            <paper-button class="login" raised on-tap="logout" hidden$="[[!user]]">Sign out</paper-button>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            selected-attribute="selected"
            fallback-selection="view404"
            role="main">
          <my-view1 name="vote" user="{{user}}" route="{{subroute}}"></my-view1>
          <my-view2 name="results"></my-view2>
          <vote-summary name="summary" user="{{user}}"></vote-summary>
          <div name="signout">
            <p>Es necesario identificarse con un correo electronico para poder acceder a la votaci√≥n del Codemotion 2017</p>
            <p>Para que los votos se contabilicen es necesario votar las 514 charlar propuestas</p>
          <div>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class CodemotionVote2017 extends Polymer.Element {

      static get is() { return 'codemotion-vote2017'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          user: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page, user)',
        ];
      }

      constructor() {
        super();
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      login() {
        return this.$.auth.signInWithPopup().then(this.showVote.bind(this));
      }

      logout() {
        return this.$.auth.signOut().then(this.showSignout.bind(this));
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return this.set('route.path', '/');
        }
        if (this.user) {
          this.page = page || 'vote';
        } else {
          this.showSignout();
        }
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        if (page === 'signout') return;
        this.set('routeData.page', page);
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }
      showVote() {
        this.page = 'vote';
      }
      showSignout() {
        this.page = 'signout';
      }
      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(CodemotionVote2017.is, CodemotionVote2017);
  </script>
</dom-module>
